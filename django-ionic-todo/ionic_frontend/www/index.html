<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Agrego la libreria angular.resource para poder utilizar resourceProvider y httpProvider -->
    <script src="/lib/ionic/js/angular/angular-resource.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <!-- Importar los modulos js de configuracion, control, etc.. -->
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

  </head>
  <body ng-app="app" ng-controller="actividadesCtrl">
    <ion-pane>
      <ion-header-bar class="bar-royal">
        <h1 class="title">{{ header }}</h1>
        <button class="button button-icon" ng-click="newTask()">
          <i class="ion-compose icon"></i>
        </button>      
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item ng-repeat="actividad in actividades"
                    class="item-icon-right"
                    ng-class="{complete: actividad.completed}"
                    ng-click="actividad.completed = !actividad.completed">
            <i class="icon ion-ios-arrow-left"></i>
            <ion-option-button class="button-assertive"
                               ng-click="actividad.splice($index, 1)">
              Delete
            </ion-option-button>
            <ion-option-button class="button-energized"
                               ng-click="editar_actividad(actividad)">
              Edit
            </ion-option-button>
            {{ actividad.nombre }}
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-pane>
  </body>
</html>
